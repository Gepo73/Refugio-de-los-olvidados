<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="servidor,discord,refugio de los olvidados">
        <meta name="description" content="Bienvenido al servidor de discord Refugio de los olvidados">
        <meta name="copyright" content="RDP">
        <link rel="shortcut icon" href="./img/logo.png" type="image/png">
        <title>Regufio de los olvidados</title>
        <style>
            *{
                box-sizing:border-box;
            }
            body{
                margin:0;
            }
            h1,h2,h3,h4,h5{
                margin:0;
            }
            .header{
                height:100vh;
                background-image:linear-gradient(180deg, #00cccb, #370c65);
            }
            .logo{
                margin:auto;
                background-image:url(./img/logo.png);
                background-position:center center;
                background-size:contain;
                background-repeat:no-repeat;
                image-rendering:pixelated;
                width:100%;
                height:100%;
            }
            #main{
                background-color:#f6f6f6;
                font-family:cursive;
            }
            #main img{
                width:300px;
                height:300px;
            }
            .section{
                padding-top:100px;
                padding-bottom:100px;
            }
            .section-inline{
                display:inline-block;
                vertical-align:middle;
                width:49%;
                text-align:center;
            }
            #channels{
                text-align:center;
            }
            .channel{
                padding:20px;
                border-radius:50px;
                width:400px;
                max-width:100vw;
                margin-top:20px;
                margin-bottom:20px;
                margin-right:auto;
                margin-left:auto;
                background-color:#23272a;
                color:white;
                font-size:25px;
            }
            .channel:hover{
                box-shadow:0 8px 15px rgb(0 0 0 / 50%);
            }
            .footer{
                color:white;
                text-align:center;
                padding-top:100px;
                padding-bottom:100px;
                font-family:sans-serif;
                background-color:#23272a;
            }
            .footer ul{
                width:100px;
                margin-left:auto;
                margin-right:auto;
            }
            .footer ul li{
                text-align:justify;
            }
            @media(max-width:600px){
                .section-inline{
                    display:block;
                    width:100%;
                    margin-bottom:50px;
                }
                #main img{
                    width:100vw;
                    height:100vw;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo"></div>
        </div>
        <div id="main">
            <div class="section">
                <div class="section-inline">
                    <h3>Únete a nuestro canal a traves del código QR</h3>
                </div>
                <div class="section-inline">
                    <img src="./img/qr-1.png" style="box-shadow:2px 2px 10px 1px black;">
                </div>
            </div>
            <div style="background-color:#5865f2;height:2px;width:90%;margin:auto;"></div>
            <div class="section">
                <h3 style="text-align:center;">Nuestros canales</h3>
                <div id="channels">
                    <div class="channel">General</div>
                    <div class="channel">Memes</div>
                    <div class="channel">Encuestas</div>
                    <div class="channel">Canciones</div>
                    <div class="channel">Minecraft</div>
                    <div class="channel">Cumpleaños</div>
                    <div class="channel">4ºESO, 1ºBachillerato...</div>
                    <h4>¡Y muchos más!</h4>
                </div>
            </div>
        </div>
        <div class="footer">
            <h4>Creado por:</h4>
            <ul>
                <li>Julio</li>
                <li>Brais</li>
                <li>Roberto</li>
            </ul>
        </div>
        <script>
            const channels=document.querySelectorAll("div.channel");
            channels.forEach(function(channel){
                channel.style.opacity="0";
            });
            window.addEventListener("scroll",effectFunction=function(){
                if(window.scrollY>=1000){
                    let ch=0;
                    channels.forEach(function(channel){
                        channel.animate([
                            {translate:ch%2==1?"-20vw":"20vw",opacity:0},
                            {translate:"0",opacity:1}
                        ],{
                            duration:800,
                            iterations:1
                        });
                        channel.style.opacity="1";
                        ch++;
                    });
                    window.removeEventListener("scroll",effectFunction);
                }
            });
        </script>
    </body>
</html>
